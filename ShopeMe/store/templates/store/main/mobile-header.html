{% load static %} {% block content %}
<!-- Mobile Header Section Start -->
<div class="mobile-header d-xl-none sticky-nav bg-white ptb-10px">
  <div class="container">
    <div class="row align-items-center">
      <!-- Header Logo Start -->
      <div class="col">
        <div class="header-logo">
          <a href="{% url 'store' %}"
            ><img
              class="img-responsive"
              src="{% static 'assets/images/logo/logo.jpg' %} "
              alt="logo.jpg"
          /></a>
        </div>
      </div>
      <!-- Header Logo End -->

      <!-- Header Tools Start -->
      <div class="col-auto">
        <div class="header-tools justify-content-end">
          <div class="cart-info d-flex align-self-center">
            <a href="compare.html" class="shuffle d-xs-none"
              ><i class="icon-shuffle"></i
            ></a>
            <a
              href="#offcanvas-wishlist"
              class="heart offcanvas-toggle d-xs-none"
              ><i class="icon-heart"></i
            ></a>
            <a href="#offcanvas-cart" class="bag offcanvas-toggle"
              ><i class="icon-bag"></i
              ><span class="cart-item">{{cartItems}}</span></a
            >
          </div>
          <div class="mobile-menu-toggle">
            <a href="#offcanvas-mobile-menu" class="offcanvas-toggle">
              <svg viewBox="0 0 800 600">
                <path
                  d="M300,220 C300,220 520,220 540,220 C740,220 640,540 520,420 C440,340 300,200 300,200"
                  id="top"
                ></path>
                <path d="M300,320 L540,320" id="middle"></path>
                <path
                  d="M300,210 C300,210 520,210 540,210 C740,210 640,530 520,410 C440,330 300,190 300,190"
                  id="bottom"
                  transform="translate(480, 320) scale(1, -1) translate(-480, -318) "
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <!-- Header Tools End -->
    </div>
  </div>
</div>
{% endblock content %}
