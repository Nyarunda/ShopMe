{% load static %} {% block content %}
<!-- Feature Area start -->
<div class="feature-area mt-60px mb-30px">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2 class="section-heading">Featured Products</h2>
        </div>
      </div>
    </div>
    <div class="feature-slider slider-nav-style-1">
      <div class="feature-slider-wrapper swiper-wrapper">
        <!-- Single Item -->
        {% for product in products %}
        <div class="feature-slider-item swiper-slide">
          <article class="list-product">
            <div class="img-block">
              <a href="single-product.html" class="thumbnail">
                <img class="first-img" src="{{ product.imageURL }}" alt="" />
              </a>
              <div class="quick-view">
                <a
                  class="quick_view"
                  href="#"
                  data-link-action="quickview"
                  title="Quick view"
                  data-toggle="modal"
                  data-target="#exampleModal"
                >
                  <i class="icon-magnifier icons"></i>
                </a>
              </div>
            </div>
            <ul class="product-flag">
              <li class="new">New</li>
            </ul>
            <div class="product-decs">
              <a class="inner-link" href="shop-4-column.html"
                ><span>STUDIO DESIGN</span></a
              >
              <h2>
                <a href="single-product.html" class="product-link"
                  >{{ product.name }}</a
                >
              </h2>
              <div class="rating-product">
                <i class="ion-android-star"></i>
                <i class="ion-android-star"></i>
                <i class="ion-android-star"></i>
                <i class="ion-android-star"></i>
                <i class="ion-android-star"></i>
              </div>
              <div class="pricing-meta">
                <ul>
                  <li class="old-price not-cut">
                    Ksh {{ product.price|floatformat:2 }}
                  </li>
                </ul>
              </div>
            </div>
            <div class="add-to-link">
              <ul>
                <li class="cart">
                  <a data-product={{product.id}} data-action="add" class="cart-btn update-cart" href="#">ADD TO CART </a>
                </li>
                <li>
                  <a href="wishlist.html"><i class="icon-heart"></i></a>
                </li>
                <li>
                  <a href="compare.html"><i class="icon-shuffle"></i></a>
                </li>
              </ul>
            </div>
          </article>
        </div>
        {% endfor %}
      </div>

      <!-- Add Arrows -->
      <div class="swiper-buttons">
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </div>
</div>
<!-- Feature Area End -->
{% endblock content %}
